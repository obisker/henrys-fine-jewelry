<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Henry's Fine Jewelry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      color: #d4af37;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 100;
      line-height: 1;
      margin-bottom: 1rem;
      color: #d4af37;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .countdown {
      font-size: 1rem;
      color: #d4af37;
      margin-bottom: 2rem;
    }
    
    .button {
      display: inline-block;
      background: #d4af37;
      color: #1a1a1a;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      border: 2px solid #d4af37;
    }
    
    .button:hover {
      background: transparent;
      color: #d4af37;
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HENRY'S FINE JEWELRY</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="countdown">Redirecting to homepage in <span id="countdown">5</span> seconds...</div>
    <a href="/henrys-fine-jewelry/" class="button">Return Home Now</a>
  </div>

  <script>
    // Countdown timer
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/henrys-fine-jewelry/';
      }
    }, 1000);
    
    // GitHub Pages SPA redirect handling
    // Store the attempted path for potential future use
    const attemptedPath = window.location.pathname;
    sessionStorage.setItem('redirectFrom', attemptedPath);
  </script>
</body>
</html>
